<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#0f0c29] via-[#302b63] to-[#24243e]">
  <!-- Form Container -->
  <div class="w-full max-w-sm relative bg-white shadow-xl overflow-hidden" style="box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);">

    <!-- Create Account Header Area (White Background) -->
    <div class="bg-white text-[#663399] text-center py-6">
      <h2 class="text-3xl font-bold mb-0">Create an Account</h2>
    </div>

    <!-- Form Section (Purple Background with Curved Top) -->
    <div class="bg-[#663399] px-8 py-4 shadow-lg" style="border-top-left-radius: 60% 60px; border-top-right-radius: 60% 60px; padding-top: 40px;">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>

        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-lg font-semibold text-white mb-2">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full h-10 bg-gray-100 text-black rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email">
          <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-2">
            <small *ngIf="f['email'].errors['required']">Email is required</small>
            <small *ngIf="f['email'].errors['email']">Invalid email format</small>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-lg font-semibold text-white mb-2">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="w-full h-10 bg-gray-100 text-black rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password">
          <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-2">
            <small *ngIf="f['password'].errors['required']">Password is required</small>
            <small *ngIf="f['password'].errors['minlength']">Password too short</small>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-lg font-semibold text-white mb-2">Confirm Password</label>
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            class="w-full h-10 bg-gray-100 text-black rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm your password">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="text-sm text-red-500 mt-2">
            <small *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</small>
          </div>
          <div *ngIf="signupForm.errors?.['passwordMismatch']" class="text-sm text-red-500 mt-2">
            <small>Passwords do not match</small>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full h-10 bg-[#573b8a] text-white font-semibold rounded-md transition duration-300 transform hover:bg-[#6d44b8] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Sign Up
        </button>
      </form>

      <div class="text-center mt-2">
        <p class="text-sm text-white">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </div>
</div>
