<div class="wrapper">
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6" style="margin-top: 40px; margin-bottom:50px; color: rgb(58, 228, 58)">Create an Account</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
  
        <!-- Email Field -->
        <div class="mb-4">
          <!-- <label for="email" class="block text-sm font-medium text-gray-700">Email</label> -->
          <input 
            id="email" 
            formControlName="email" 
            type="email" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="enter your email">
          <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-1">
            <small *ngIf="f['email'].errors['required']"><span style="color: red;">Email is required</span></small>
            <small *ngIf="f['email'].errors['email']"><span style="color: red;">Invalid email formate</span></small>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-4">
          <!-- <label for="password" class="block text-sm font-medium text-gray-700">Password</label> -->
          <input 
            id="password" 
            formControlName="password" 
            type="password" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="enter your password">
          <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
            <small *ngIf="f['password'].errors['required']"><span style="color: red;">Password is required</span></small>
            <small *ngIf="f['password'].errors['minlength']"><span style="color: red;">Password is too short</span></small>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="mb-4">
          <!-- <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label> -->
          <input 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            type="password" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="confirm your password">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="text-sm text-red-500 mt-1">
            <small *ngIf="f['confirmPassword'].errors['required']"><span style="color: red;">Confirm password is required</span></small>
          </div>
          <div *ngIf="signupForm.errors?.['passwordMismatch']" class="text-sm text-red-500 mt-1">
            <small><span style="color: red;">Password doesn't match</span></small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Sign Up
        </button>
      </form>
  
      <!-- Error Message -->
      <!-- <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">
        {{ errorMessage }}
      </div> -->
  
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="text-blue-600 hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </div>
</div>
