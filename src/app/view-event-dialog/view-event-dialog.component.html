<h1 mat-dialog-title>Edit Event</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.event.title">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.event.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="data.event.eventDate" type="date">
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex justify-end gap-4">
  <!-- Delete button -->
  <button 
    mat-button 
    class="bg-red-500 text-white hover:bg-red-600 transition-all"
    (click)="deleteEvent()">
    Delete
  </button>

  <!-- Cancel button -->
  <button 
    mat-button 
    class="bg-gray-200 text-gray-800 hover:bg-gray-300 transition-all" (click)="onClose()">
    Cancel
  </button>

  <!-- Save button -->
  <button 
    mat-button 
    class="bg-blue-500 text-white hover:bg-blue-600 transition-all"
    [mat-dialog-close]="data.event" (click)="saveEvent()">
    Save
  </button>
</div>
