<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#0f0c29] via-[#302b63] to-[#24243e]">
  <div class="w-full max-w-sm bg-white shadow-xl rounded-lg overflow-hidden">
    <!-- Sign In Header -->
    <div class="bg-[#663399] text-white text-center py-10 pb-16">
      <h2 class="text-3xl font-bold mt-0">Sign In</h2>
    </div>

    <!-- Form Section -->
    <div class="bg-white px-10 py-6" style="border-top-left-radius: 60% 60px; border-top-right-radius: 60% 60px; padding-top: 40px; margin-top: -50px; box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-lg font-semibold text-gray-800 mb-3">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full h-12 bg-gray-100 text-gray-900 rounded-md px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email" />
          <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-2">
            <small *ngIf="f['email'].errors['required']">Email is required</small>
            <small *ngIf="f['email'].errors['email']">Invalid email format</small>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-lg font-semibold text-gray-800 mb-3">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="w-full h-12 bg-gray-100 text-gray-900 rounded-md px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password" />
          <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-2">
            <small *ngIf="f['password'].errors['required']">Password is required</small>
            <small *ngIf="f['password'].errors['minlength']">Password too short</small>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right mb-4">
          <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full h-12 bg-[#573b8a] text-white font-semibold rounded-md transition duration-300 hover:bg-[#6d44b8] focus:outline-none focus:ring-2 focus:ring-blue-500">
          Log In
        </button>
      </form>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">
        {{ errorMessage }}
      </div>

      <!-- Sign Up Link -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-800">
          Don't have an account?
          <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
